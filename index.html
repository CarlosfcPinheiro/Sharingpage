<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&display=swap" rel="stylesheet"> 

    <title>Sharing</title>
</head>

<body>
    <section class="loading" id="loadingBg">
        <h1>Welcome.</h1>
    </section>
    <header>
        <div class="content">
            <div class="btn-lang">
                <button id="button-lang"><i class="fa-solid fa-globe"></i><span id="current-lang">en</span></button>
            </div>  
        </div>
    </header>
    <main>
        <div class="content">
            <div class="status">
                <div class="container-status">
                    <div id="status-ball">
                        <span class="tooltip" id="status-text">Online</span>
                    </div>
                </div>
            </div>
            <div class="user-photo">
                <img src="https://api.lanyard.rest/426869130142941194.jpg" alt="" id="user-img">
            </div>
            <div class="info-content">
                <div class="username">
                    <h2 id="username-copy">Wirrt</h2>
                </div>
                <p>Carlos Pinheiro</p>
            </div>
            <div class="circles">
                <div class="circle" id="red"></div>
                <div class="circles" id="yellow"></div>
                <div class="circles" id="green"></div>
            </div>
            <a href="https://www.linkedin.com/in/carlos-pinheiro82/" target="_blank" class="rect-link" id="linkedin">
                <div class="container-info">
                    <h3><i class="fa-brands fa-linkedin"></i><span id="linkedin-text">Conecte-se comigo!</span></h3>
                </div>
            </a>
            <a href="https://github.com/CarlosfcPinheiro" target="_blank" class="rect-link" id="github">
                <div class="container-info">
                    <h3><i class="fa-brands fa-github"></i><span id="github-text">Explore meus projetos</span></h3>
                </div>
            </a>
            <a href="assets/curriculo-carlosf.pdf" target="_blank" class="rect-link" id="cv">
                <div class="container-info">
                    <h3><i class="fa-solid fa-file"></i><span id="cv-text">Confira meu CV</span></h3>
                </div>
            </a>
        </div>
    </main>
    <div class="content-coppied">
        <div class="rect-coppied" id="coppied">
            <i class="fa-regular fa-circle-check"></i>
            <h4><span id="coppied-text">Usu√°rio Copiado!</span></h4>
        </div>
    </div>
</body>
    <script src="src/script.js"></script>
    <script src="src/lang_data.js"></script>
